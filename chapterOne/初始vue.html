<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="book in books">
				{{book.name}}
			</li>
		</ul>
	</div>
	<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				books:[
					{name:"《vuejs实战》"},
					{name:"《css权威指南》"},
					{name:"《javascript权威指南》"}
				]
			}
		})
	</script>
</body>
</html>
