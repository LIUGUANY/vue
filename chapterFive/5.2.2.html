<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-show</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<p v-show="status===1">当status为1时显示该行</p>
	</div>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				status:2
			}
		})
	</script>
</body>
</html>
