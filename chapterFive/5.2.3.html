<body>
	<!-- 
		v-if和v-show具有类似功能，不过v-if才是真正的条件渲染，它会根据表达式适当低销毁或重建元素及绑定的事件或子组件。若表达式初始值为false，则一开始元素/组件并不会渲染，只有当条件第一次变成真时开始编译。
		而v-show只是简单的css属性切换，无论条件真与否，都会变编译。
		相比之下，v-if更适合条件不经常改变的场景，因为它切换开销比较大，而v-show适用于频繁切换条件。
	 -->
