<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-once</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<span>{{message}}</span>
		<div v-once>
			<span>{{message}}</span>
		</div>
	</div>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"的点点滴滴"
			}
		})
		app.message = "dd"
	</script>
</body>
</html>
