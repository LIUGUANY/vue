<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数组语法</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 应用多个class时，给:class绑定一个数组 -->
	<div id="app">
		<div :class="[activeCls,errorCls]"></div>
	</div>

	<!-- 三元表达式根据条件切换class -->
	<div id="app1">
		<div :class="[isActive?activeCla:'',errorCls]"></div>
	</div>

	<!-- 使用对象语法 -->
	<div id="app2">
		<div :class="[{'active':isActive},errorCls]"></div>
	</div>
	<!-- 使用data,computed和methods,以计算属性为例 -->
	<div id="app3">
		<button :class="classes"></button>
	</div>
	<!-- 导入vuejs -->
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//数组
		var app = new Vue({
			el:"#app",
			data:{
				activeCls:"active",
				errorCls:"error"
			}
		})
		//三元表达式
		var app1 = new Vue({
			el:"#app1",
			data:{
				isActive:true,
				activeCla:'active',
				errorCls:'error'
			}
		})
		//使用对象语法
		var app2 = new Vue({
			el:"#app2",
			data:{
				isActive:true,
				errorCls:"error"
			}
		})
		//使用data,computed,methods
		var app3 = new Vue({
			el:"#app3",
			data:{
				size:"large",
				disabled:true
			},
			computed:{
				classes:function(){
					return [
						'btn',
						{
							['btn-'+this.size]:this.size !== '',
							['btn-disabled']:this.disabled
						}
					]
				}
			}
		})
	</script>
</body>
</html>
