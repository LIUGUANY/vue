<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>条件与循环</title>
	<link rel="stylesheet" href="">
	<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>条件与循环</h1>
	<p>控制切换一个元素时是否显示也相当简单：</p>
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var app3 = new Vue({
			el:"#app-3",
			data:{
				seen:false
			}
		})
		var app4 = new Vue({
			el:"#app-4",
			data:{
				todos:[
					{text:"学习javascript"},
					{text:"学习vue"},
					{text:"整个牛项目"}
				]
			}
		})
		app4.todos.push({text:"新项目"})
	</script>
</body>
</html>
