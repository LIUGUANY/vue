<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue应用</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" placeholder="你的名字">
		<h1>你好，{{name}}</h1>
	</div>
	<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				name:""
			}
		})
	</script>
</body>
</html>
