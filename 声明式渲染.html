<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vuejs-</title>
	<link rel="stylesheet" href="">
	<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>声明式渲染</h1>
	<p>vue.js的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统</p>
	<div id="app">
		{{message}}
		<!-- v-bind特性被称为指令。指令带有前缀v-,以表示它们是vue提供的特殊 -->
		<span v-bind:title="age">       
			 鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"hello vue!",
				age:"页面加载于"+new Date().toLocaleString()
			}
		})
	</script>
</body>
</html>
